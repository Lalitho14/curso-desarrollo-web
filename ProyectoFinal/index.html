<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MXCOMPUTO</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header>
      <a href="./index.html" class="logo">
        <img src="./img/logo.png" alt="logo" />
      </a>
      <input type="checkbox" id="menu-btn" />
      <label for="menu-btn" class="btn__"><span class="btn_"></span></label>
      <nav>
        <ul class="menu">
          <li>
            <a href="">INICIO</a>
          </li>
          <li>
            <a href="">BIENVENIDO</a>
          </li>
          <li>
            <a href="">PRODUCTOS</a>
          </li>
          <li>
            <a href="">NOSOTROS</a>
          </li>
          <li class="busqueda">
            <input type="search" placeholder="Buscar..." id="cuadro_busqueda" />
            <button id="btn_busqueda">Buscar</button>
          </li>
          <li>
            <iconify-icon
              id="carrito"
              icon="ic:round-shopping-cart"
              style="color: white"
            ></iconify-icon>
          </li>
        </ul>
      </nav>
    </header>

    <main>
      <section class="marcas">
        <div
          id="carouselExampleAutoplaying"
          class="carousel d-flex"
          data-bs-ride="carousel"
        >
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="./img/marca1.png" class="d-flex w-100" alt="Marca1" />
            </div>
            <div class="carousel-item">
              <img src="./img/marca2.jpg" class="d-flex w-100" alt="Marca2" />
            </div>
            <div class="carousel-item">
              <img src="./img/marca3.jpg" class="d-flex w-100" alt="Marca3" />
            </div>
          </div>
        </div>
      </section>
      <section id="carritoMain"></section>
      <section class="productos">
        <div class="opcionesP">
          <select name="Ordenar" id="ord_tipo">
            <option>Precio Ascendente</option>
            <option>Precio Descendente</option>
            <option>A-Z</option>
            <option>Z-A</option>
            <option>Relevancia</option>
          </select>
          <button id="btn_ordenar">Ordenar</button>
        </div>
        <div id="productos" class="contenedorC"></div>
      </section>
    </main>

    <footer>
      <h6>
        MXCOMPUTO
        <iconify-icon
          icon="tabler:circle-letter-r"
          style="color: white"
        ></iconify-icon>
      </h6>
      <p>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Corrupti
        doloremque perferendis aliquam in amet consequatur qui commodi soluta.
        Reprehenderit quis dolore explicabo, labore vitae id. At ducimus iste
        natus doloremque.
      </p>
      <div class="redes">
        <a href="https://www.facebook.com/" target="_blank">
          <iconify-icon
            icon="carbon:logo-facebook"
            style="color: white"
          ></iconify-icon>
        </a>
        <a href="https://www.instagram.com/" target="_blank">
          <iconify-icon
            icon="mdi:instagram"
            style="color: white"
          ></iconify-icon>
        </a>
        <a href="https://www.youtube.com/" target="_blank">
          <iconify-icon icon="bi:youtube" style="color: white"></iconify-icon>
        </a>
        <a href="https://twitter.com/" target="_blank">
          <iconify-icon
            icon="ant-design:twitter-square-filled"
            style="color: white"
          ></iconify-icon>
        </a>
      </div>
    </footer>

    <script src="https://code.iconify.design/iconify-icon/1.0.5/iconify-icon.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script src="./js/index.js"></script>
    <script src="./js/carrito.js"></script>
    <script src="./js/buscar.js"></script>
  </body>
</html>
